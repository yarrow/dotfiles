font:
  size: 12.0
  normal:
    family: Roboto Mono Medium for Powerline
    style: Medium
  bold:
    family: Roboto Mono for Powerline
    style: Bold
  italic:
    family: Roboto Mono Medium for Powerline
    style: Medium Italic
  bold_italic:
    family: Roboto Mono for Powerline
    style: Bold Italic
